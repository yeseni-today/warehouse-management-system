<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Error page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/core.css}"/>
</head>

<body>
<div class="container">
    <div th:replace="templates/alert :: alert (type='danger', message=${errorMessage})">Error:
        Error
    </div>
    <div th:replace="templates/alert :: alert (type='info', message=${stackTrace})">Stack</div>
    <div th:include="templates/footer :: footer">&copy; 2013 The Static Templates</div>
</div>

</body>

</html>

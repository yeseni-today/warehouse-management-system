<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title tiles:fragment="title">查询物品</title>

    <link href="../../../resources/css/all.css" rel="stylesheet" type="text/css"/>
    <script src="../../../resources/js/main.js"></script>
</head>

<body>

<div class="content" tiles:fragment="content">
    <div class="content-nav">
        <div class="titleNav">
            <div class="title_nav title_nav_Now">
                <a>查询</a>
            </div>
        </div>
    </div>


    <div class="content-query myInput">
        <form id="query_input_info">
            <div class="content-query-left">
                <label>
                    物品条码：
                    <input type="text" name="itemCode"/>
                </label>
                <label>
                    物品名称：
                    <input type="text" name="itemName"/>
                </label>
                <label>
                    物品类别：
                    <select name="itemCategoryId">
                        <!--/*@thymesVar id="category" type="com.repository.entity.CategoryEntity"*/-->
                        <option value=""></option>
                        <option th:if="${session.categories == null || session.categories.empty}">
                            没有找到分类，请刷新重试
                        </option>
                        <option th:each="category : ${session.categories}"
                                th:value="${category.categoryId}"
                                th:text="${category.categoryName}">
                        </option>
                    </select>
                </label>
            </div>
            <div class="content-query-right">
                <input type="button" value="查询" onclick="queryItem('icon-search')"/>
            </div>
        </form>
    </div>

    <div class="content-result myTable">

        <!--<span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>-->

        <table id="query_item_result">
            <thead>
            <tr>
                <th onclick="sortTable('query_item_result',0)">条码</th>
                <th onclick="sortTable('query_item_result',1)">名称</th>
                <th onclick="sortTable('query_item_result',2)">类别</th>
                <th onclick="sortTable('query_item_result',3)">数量</th>
                <th onclick="sortTable('query_item_result',4)">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="5">请输入查询信息</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pop-bg">
        <div class="pop pop-details myInfoList myInput">
            <div class="pop-close">
                <div class="close_button" onclick="closePop()">
                    <div class="close_button-icon"></div>
                </div>
            </div>
            <form>
                <ul>
                    <li>
                        <label>
                            <div class="name">
                                物品条形码：
                            </div>
                            <div class="value">
                                <input type="text" name="itemCode" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品名称：
                            </div>
                            <div class="value">
                                <input type="text" name="itemName" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品规格：
                            </div>
                            <div class="value">
                                <input type="text" name="itemSpec" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品数量：
                            </div>
                            <div class="value">
                                <input type="text" name="itemCount" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品单价：
                            </div>
                            <div class="value">
                                <input type="text" name="itemPrice" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品介绍：
                            </div>
                            <div class="value">
                                <input type="text" name="itemIntroduce" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                最大借取时间：
                            </div>
                            <div class="value">
                                <input type="text" name="itemBorrowTimelimit" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品状态：
                            </div>
                            <div class="value">
                                <input type="text" name="itemState" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品审核信息：
                            </div>
                            <div class="value">
                                <input type="text" name="itemExamine" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品库存提醒：
                            </div>
                            <div class="value">
                                <input type="text" name="itemRemind" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品类别：
                            </div>
                            <div class="value">
                                <input type="text" name="itemCategory" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                生产厂商：
                            </div>
                            <div class="value">
                                <input type="text" name="companyName" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="name">
                                物品库位：
                            </div>
                            <div class="value">
                                <input type="text" name="itemSlot" readonly="readonly"/>
                            </div>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

</body>
</html>

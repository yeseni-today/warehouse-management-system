<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title tiles:fragment="title">物品信息</title>

    <link href="../../../../resources/css/all.css" rel="stylesheet" type="text/css"/>
    <script src="../../../../resources/js/main.js"></script>
</head>

<body>

<div class="content" th:fragment="content" tiles:fragment="content">
    <div class="content-nav">
        <div class="titleNav">
            <div class="title_nav title_nav_previous">
                <a href="additem.html">添加物品</a>
            </div>
            <div class="title_nav title_nav_Now">
                <a>详细信息</a>
            </div>
        </div>
    </div>
    <!--/*@thymesVar id="item" type="com.repository.entity.ItemEntity"*/-->
    <div class="content-info myInfoList myInput">
        <form action="additem.html" method="post"
              th:action="@{additem}">
            <input type="hidden" name="itemCode" th:value="${item.itemCode}"/>
            <input type="hidden" name="itemCategoryID" readonly="readonly"
                   th:value="${item.categoryEntity.categoryId}"/>
            <ul>
                <li>
                    <label>
                        <div class="name">
                            物品名称：
                        </div>
                        <div class="value">
                            <input type="text" name="itemName" readonly="readonly"
                                   th:value="${item.itemName}"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            物品类别：
                        </div>
                        <div class="value">
                            <input type="text" name="itemCategoryName" readonly="readonly"
                                   th:value="${item.categoryEntity.categoryName}"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            库存数量：
                        </div>
                        <div class="value">
                            <input type="number" name="itemOrignCount" readonly="readonly"
                                   th:value="${item.itemCount}"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            物品单价：
                        </div>
                        <div class="value">
                            <input type="text" name="itemPrice" readonly="readonly"
                                   th:value="${item.itemPrice}"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            物品规格：
                        </div>
                        <div class="value">
                            <input type="text" name="itemSpec" readonly="readonly"
                                   th:value="${item.itemSpec}"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            生产厂商：
                        </div>
                        <div class="value">
                            <input type="text" name="itemCompanyName" readonly="readonly"
                                   th:value="${item.companyEntity.getCompanyName()}"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            入库数量：
                        </div>
                        <div class="value">
                            <input type="number" name="itemCount" min="1"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            此次入库单价：
                        </div>
                        <div class="value">
                            <input type="text" name="itemPrice" value="0"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            发票代码：
                        </div>
                        <div class="value">
                            <input type="text" name="billCode"/>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <div class="name">
                            入库库位：
                        </div>
                        <div class="value">
                            <input type="text" name="itemSlot"/>
                        </div>
                    </label>
                </li>

                <li>
                    <div>
                        <input type="submit" value="增加物品"/>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>

</body>
</html>
